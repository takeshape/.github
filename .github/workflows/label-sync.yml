name: Label Sync

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'labels/*'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - run: |
          npm install github-label-sync -g

      - env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.LABEL_SYNC_TOKEN }}
        run: ./labels/sync.sh
