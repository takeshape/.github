# Points
- name: "point: 0"
  color: "fff7cc"
  description: "XS — No work, just a record."

- name: "point: 1"
  color: "ffef99"
  description: "S — Issue is well-understood, minimal complexity, likely a quick change"

- name: "point: 2"
  color: "ffe766"
  description: "M — A small amount of research is needed and the change will require more time or effort"

- name: "point: 3"
  color: "ffdf32"
  description: "L — Substantial additional research is needed and the structural change necessary"

- name: "point: 5"
  color: "ffd700"
  description: "XL — Partially understood, requires additional research and major changes necessary"

- name: "point: 8"
  color: "e5c100"
  description: "XXL — Poorly understood, requires substantial research before complexity can be assessed"

- name: "point: 13"
  color: "b29600"
  description: "XXXL — Galaxy brain. Don't."

- name: "point: 21"
  color: "7f6b00"
  description: "XXXXL — Stop!"

